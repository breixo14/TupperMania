# --- CONFIGURACIÓN LOCAL (H2 EN MEMORIA) ---
spring.datasource.url=jdbc:h2:mem:tuppermaniadb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Para que Hibernate cree las tablas de cero cada vez
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Consola para ver la BD en el navegador (opcional)
spring.h2.console.enabled=true

# --- CONFIGURACIÓN GEMINI API ---
gemini.api.key=PONER_API_KEY
