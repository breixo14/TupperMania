<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Completar Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/nav :: nav}"></div>

<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-success text-white">
                    <h3 class="mb-0">Completa tu Perfil F√≠sico üèãÔ∏è‚Äç‚ôÇÔ∏è</h3>
                </div>
                <div class="card-body">
                    <p class="text-muted">Necesitamos estos datos para generar tu dieta ideal.</p>

                    <form th:action="@{/perfil/guardar}" th:object="${perfil}" method="post">

                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label class="form-label">Edad</label>
                                <input type="number" th:field="*{edad}" class="form-control" placeholder="A√±os" required>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Peso (kg)</label>
                                <input type="number" step="0.1" th:field="*{peso}" class="form-control" placeholder="Ej: 70.5" required>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Altura (cm)</label>
                                <input type="number" step="0.01" th:field="*{altura}" class="form-control" placeholder="Ej: 175" required>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Sexo Biol√≥gico</label>
                                <select th:field="*{sexo}" class="form-select">
                                    <option th:each="s : ${T(segundo.dam.tuppermania.model.enums.Sexo).values()}"
                                            th:value="${s}" th:text="${s}"></option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Nivel de Actividad</label>
                                <select th:field="*{nivelActividad}" class="form-select">
                                    <option th:each="act : ${T(segundo.dam.tuppermania.model.enums.NivelActividad).values()}"
                                            th:value="${act}" th:text="${act}"></option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Objetivo Nutricional</label>
                            <div class="d-flex gap-3">
                                <div class="form-check" th:each="obj : ${T(segundo.dam.tuppermania.model.enums.Objetivo).values()}">
                                    <input class="form-check-input" type="radio" th:field="*{objetivo}" th:value="${obj}" required>
                                    <label class="form-check-label" th:text="${obj}"></label>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Alergias Alimentarias</label>
                            <textarea th:field="*{alergias}" class="form-control" rows="2" placeholder="Ej: Cacahuetes, Marisco... (Deja en blanco si ninguna)"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Intolerancias</label>
                            <textarea th:field="*{intolerancias}" class="form-control" rows="2" placeholder="Ej: Lactosa, Gluten..."></textarea>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">Guardar y Empezar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
