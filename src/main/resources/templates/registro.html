<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/nav :: nav}"></div>
<div class="container">
    <div class="card card-login shadow">
        <div class="card-body">
            <h3 class="text-center mb-3">Crear Cuenta</h3>
            <form th:action="@{/registro}" th:object="${usuario}" method="post">
                <div class="mb-3">
                    <label>Nombre de Usuario</label>
                    <input type="text" th:field="*{nombreUsuario}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Correo (será tu login)</label>
                    <input type="email" th:field="*{correo}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Contraseña</label>
                    <input type="password" th:field="*{contrasena}" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Registrarse</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
