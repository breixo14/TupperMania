<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalle del Plan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
    <style>
        .table-diet th { background-color: #f8f9fa; text-align: center; vertical-align: middle; }
        .cell-meal { min-height: 100px; font-size: 0.9rem; }
        .meal-title { font-weight: bold; color: #198754; display: block;}
        .meal-cal { font-size: 0.8rem; color: #6c757d; }

        /* --- ESTILOS DE IMPRESI√ìN (PDF) --- */
        @media print {
            /* Ocultar elementos que no queremos en el PDF */
            .navbar, .breadcrumb, .card-footer, .btn, .no-print {
                display: none !important;
            }
            /* Ajustes para que la tabla se vea bien en papel */
            body { padding-top: 0; background-color: white; }
            .container { max-width: 100%; margin: 0; padding: 0; }
            .card { border: none; shadow: none; }
            .table-diet th { background-color: #e9ecef !important; -webkit-print-color-adjust: exact; }
            /* Romper p√°gina si es necesario */
            .page-break { page-break-before: always; }
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/nav :: nav}"></div>

<div class="container mt-4 mb-5">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/planes">Mis Planes</a></li>
            <li class="breadcrumb-item active" aria-current="page">Detalle</li>
        </ol>
    </nav>

    <div class="card shadow">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h3 class="mb-0">üìÖ Tu Men√∫ Semanal</h3>
            <span class="badge bg-light text-dark fs-6">
                    <span th:text="${plan.caloriasTotales}"></span> kcal/d√≠a (aprox)
                </span>
        </div>
        <div class="card-body p-0 table-responsive">
            <table class="table table-bordered table-diet mb-0">
                <thead class="table-dark">
                <tr>
                    <th>D√≠a</th>
                    <th>Desayuno ‚òï</th>
                    <th>Comida üçΩÔ∏è</th>
                    <th>Cena üåô</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="dia : ${dias}">
                    <td class="fw-bold text-center bg-light" th:text="${dia}">LUNES</td>
                    <td th:each="tipo : ${comidas}" th:if="${tipo.name() != 'MEDIA_MANANA' && tipo.name() != 'MERIENDA'}">
                        <div th:each="pp : ${plan.platosAsignados}"
                             th:if="${pp.diaSemana == dia && pp.tipoComida == tipo}"
                             class="cell-meal">
                            <span class="meal-title" th:text="${pp.plato.nombre}">Plato</span>
                            <span th:text="${pp.plato.descripcion}">Desc</span>
                            <br>
                            <span class="meal-cal">üî• <span th:text="${pp.plato.calorias}"></span> kcal</span>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="card-footer text-end no-print">
            <button onclick="window.print()" class="btn btn-outline-secondary me-2">
                üñ®Ô∏è Imprimir / Guardar PDF
            </button>

            <a th:href="@{/planes/{id}/lista-compra(id=${plan.idPlan})}" class="btn btn-warning">
                üõí Ver Lista de Compra
            </a>
        </div>
    </div>
</div>
</body>
</html>
