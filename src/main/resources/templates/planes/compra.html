<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de la Compra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
    <style>
        .check-item { cursor: pointer; }
        .check-item:checked + label { text-decoration: line-through; color: #6c757d; }

        @media print {
            .navbar, .btn, .no-print { display: none !important; }
            .card { border: none !important; }
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/nav :: nav}"></div>

<div class="container mt-5 mb-5">
    <div class="card shadow-sm">
        <div class="card-header bg-warning text-dark d-flex justify-content-between align-items-center">
            <h3 class="mb-0">üõí Lista de la Compra</h3>
            <a th:href="@{/planes/{id}(id=${plan.idPlan})}" class="btn btn-outline-dark btn-sm">‚¨Ö Volver al Plan</a>
        </div>

        <div class="card-body">
            <p class="lead">Plan: <strong th:text="${plan.objetivo}"></strong></p>

            <h5 class="text-secondary border-bottom pb-2">Desglose por Recetas</h5>
            <div class="list-group mb-4">
                <div class="list-group-item" th:each="pp : ${plan.platosAsignados}">
                    <div class="form-check">
                        <input class="form-check-input check-item" type="checkbox" value="" id="check1">
                        <label class="form-check-label d-block" for="check1">
                            <strong th:text="${pp.plato.nombre}" class="text-primary">Nombre Plato</strong>
                            <span class="badge bg-secondary ms-2" th:text="${pp.diaSemana}">LUNES</span>

                            <div class="mt-2 p-2 bg-light rounded border">
                                <small class="text-muted text-uppercase fw-bold" style="font-size: 0.7rem;">üõí Ingredientes:</small>
                                <br>
                                <span th:text="${pp.plato.ingredientes}" class="fst-italic text-dark">
                                    Lista de ingredientes aqu√≠...
                                </span>
                            </div>
                        </label>
                    </div>
                </div>
            </div>

            <hr class="my-4 border-3">

            <div class="alert alert-success d-flex align-items-center" role="alert">
                <span class="fs-4 me-2">‚àë</span>
                <div>
                    <h4 class="alert-heading mb-0">Total a Comprar</h4>
                    <small>Lista consolidada y sumada para facilitar tu visita al supermercado.</small>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <ul class="list-group list-group-flush" style="column-count: 2; column-gap: 2rem;">
                        <li class="list-group-item d-flex align-items-center"
                            th:each="item : ${totalIngredientes}"
                            style="break-inside: avoid;"> <input class="form-check-input me-2 check-item" type="checkbox">
                            <span th:text="${item}" class="fw-bold text-dark">Ingrediente Sumado</span>
                        </li>
                    </ul>

                    <div th:if="${#lists.isEmpty(totalIngredientes)}" class="text-center text-muted mt-3">
                        <em>No hay resumen consolidado disponible para este plan (quiz√°s es un plan antiguo).</em>
                    </div>
                </div>
            </div>
        </div> <div class="card-footer text-center no-print">
        <button onclick="window.print()" class="btn btn-lg btn-secondary shadow">üñ®Ô∏è Imprimir Lista Completa</button>
    </div>
    </div>
</div>
</body>
</html>
