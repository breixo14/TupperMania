<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mis Planes Nutricionales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/nav :: nav}"></div>

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>ü•ó Mis Planes Nutricionales</h2>

        <form th:action="@{/planes/generar}" method="post" onsubmit="mostrarCargando()">
            <button type="submit" class="btn btn-success btn-lg shadow" id="btnGenerar">
                ‚ú® Generar Nuevo Plan con IA
            </button>
        </form>
    </div>

    <div id="loadingMsg" class="alert alert-info text-center" style="display:none;">
        <div class="spinner-border spinner-border-sm text-primary" role="status"></div>
        <strong>Conectando con Google Gemini...</strong>
        <br>Analizando tu perfil y creando recetas personalizadas (esto puede tardar unos segundos).
    </div>

    <div class="row">
        <div class="col-md-12" th:if="${#lists.isEmpty(planes)}">
            <div class="alert alert-warning text-center">
                Todav√≠a no tienes ning√∫n plan. ¬°Haz clic en generar para empezar!
            </div>
        </div>

        <div class="col-md-4 mb-4" th:each="plan : ${planes}">
            <div class="card h-100 shadow-sm hover-effect">
                <div class="card-body">
                    <h5 class="card-title text-primary">Plan Semanal</h5>
                    <h6 class="card-subtitle mb-2 text-muted" th:text="${plan.fechaInicio}">Fecha</h6>
                    <p class="card-text">
                        <strong>Objetivo:</strong> <span th:text="${plan.objetivo}"></span><br>
                        <strong>Calor√≠as/d√≠a:</strong> <span th:text="${plan.caloriasTotales}"></span> kcal
                    </p>
                    <a th:href="@{/planes/{id}(id=${plan.idPlan})}" class="btn btn-outline-primary w-100">Ver Detalles</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function mostrarCargando() {
        document.getElementById('btnGenerar').disabled = true;
        document.getElementById('btnGenerar').innerHTML = 'Generando...';
        document.getElementById('loadingMsg').style.display = 'block';
    }
</script>
</body>
</html>
